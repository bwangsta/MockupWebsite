<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Born out of University of California San Diego, Viberent is a research based clean tech 
   manufacturer looking to close the loop in the fashion industry.">
  <title>Viberent</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<!-- Custom Stylesheet -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Logo in Tab -->
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.ico') }}"/>
</head>
<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <picture>
          <source type="image/webp" srcset="{{ url_for('static', filename='images/Logo.webp') }}">
          <source type="image/png" srcset="{{ url_for('static', filename='images/Logo.png') }}">
          <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Viberent Logo">
        </picture>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('story') }}">Our Story</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="showcase">
    <div class="video-container">
      <video autoplay muted loop playsinline>
        <source src="{{ url_for('static', filename='videos/background-video.webm') }}" type="video/webm">
        <source src="{{ url_for('static', filename='videos/background-video.mp4') }}" type="video/mp4">
        Your Browser Does Not Support HTML5 Video.
      </video>
    </div>
    <div class="content">
      <h1 class="viberent-header">Viberent</h1>
      <h2>Freshen Up Your Look <br> By Changing the Color of Your Future Garment</h2>
    </div>
  </div>
  <main class="container">
    {% block content %}{% endblock %}
    <div class="modal hide fade" id="newsletter" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div>
            <button type="button" class="close text-right" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          
          <div class="modal-header">
            <h1 class="modal-title" id="modalLabel">Sign Up For Our Newsletter</h1>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1" class="sr-only">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-light">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- ===== FOOTER SECTION ===== -->
  <footer>
    <h1>Viberent</h1>
    <div class="row justify-content-center">
      <a href="https://www.instagram.com/viberent.co/?hl=en" aria-label="Instagram" target="_blank" rel="noreferrer">
        <img src="{{ url_for('static', filename='images/instagram.svg') }}" alt="">
      </a>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#newsletter">
        Sign Up For Our Newsletter
      </button>
    </div>
    <p>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik" target="_blank" rel="noreferrer">
      Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank" rel="noreferrer">www.flaticon.com</a>
    </p>
    <p class="text-center">Copyright &#169 2020 Viberent, Inc. All rights reserved.</p>
  </footer>

  <!-- Optional JavaScrip -->
  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <!-- Custom JavaScript -->
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
