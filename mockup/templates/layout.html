<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Born out of University of California San Diego, Viberent is a research based clean tech 
   manufacturer looking to close the loop in the fashion industry.">
	<title>Viberent</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<!-- Custom Stylesheet -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Logo in Tab -->
	<link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.ico') }}"/>
</head>
<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <picture>
          <source type="image/webp" srcset="{{ url_for('static', filename='images/Logo.webp') }}">
          <source type="image/png" srcset="{{ url_for('static', filename='images/Logo.png') }}">
          <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Viberent Logo">
        </picture>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('story') }}">Our Story</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="showcase">
    <div class="video-container">
      <video autoplay muted loop playsinline>
        <source src="{{ url_for('static', filename='videos/background-video.webm') }}" type="video/webm">
        <source src="{{ url_for('static', filename='videos/background-video.mp4') }}" type="video/mp4">
        Your Browser Does Not Support HTML5 Video.
      </video>
    </div>
    <div class="content">
      <h1 class="viberent-header">Viberent</h1>
      <h2>Freshen Up Your Look <br> By Changing the Color of Your Future Garment</h2>
    </div>
  </div>
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- ===== FOOTER SECTION ===== -->
  <footer>
    <h1 class="text-center viberent-header">Viberent</h1>
    <div class="row justify-content-center">
      <a href="https://www.instagram.com/viberent.co/?hl=en" aria-label="Instagram" target="_blank" rel="noreferrer">
        <img src="{{ url_for('static', filename='images/instagram.svg') }}" alt="">
      </a>
    </div>
    <p class="text-center">Copyright &#169 2020 Viberent, Inc. All rights reserved.</p>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <!-- Custom JavaScript -->
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
